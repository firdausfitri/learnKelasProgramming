<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML basic</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        h3 {
            font-size: 1.5rem;
        }
        p {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: rgba(255, 0, 102, 0.5);
        }
    </style>
</head>
<body>
    <!-- heading -->
    <h1>Hello World</h1>
    <h2>Welcome</h2>
    <h3>How are you?</h3>

    <!-- Paragraph with bold and italic and break -->
    <p>My name Firdaus . I am <strong>bold</strong> . <br>
        I am <em>italic</em> . <br>
        I am <u>underlined</u></p>

    <!-- Block -->
    <blockquote>I love programming</blockquote>

    <!-- ordered list -->
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>

    <!-- Unordered list -->
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>

</html>
